version: '3.7'

services:
  web:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./:/scoutinglegion
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    #env_file:
    #  - ./.env.dev
    depends_on:
      - db_sl
  db_sl:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=db_sl
      - POSTGRES_PORT=5432
volumes:
  postgres_data: